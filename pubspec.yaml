name: tictactoe
description: "Vanishing XO - A tic tac toe game with a twist. Marks vanish after 3 moves!"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#1a1a1a"
  image: "assets/icon/icon.png"
  image_dark: "assets/icon/icon.png"
  android_12:
    color: "#ffffff"
    color_dark: "#1a1a1a"
    image: "assets/icon/icon.png"
    image_dark: "assets/icon/icon.png"

flutter:
  uses-material-design: true
